<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        /* Styling for the form container */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        
        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .question {
            margin-top: 1.5rem;
        }

        .question p {
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .options label {
            display: block;
            margin-left: 10px;
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
        
        .message {
            text-align: center;
            margin-top: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form id="surveyForm">
            <!-- Basic Information -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Multiple Choice Questions -->
            <div class="question">
                <p>1. How would you rate our websiteâ€™s user-friendliness?</p>
                <div class="options">
                    <label><input type="radio" name="user_friendliness" value="Excellent" required> Excellent</label>
                    <label><input type="radio" name="user_friendliness" value="Good"> Good</label>
                    <label><input type="radio" name="user_friendliness" value="Average"> Average</label>
                    <label><input type="radio" name="user_friendliness" value="Poor"> Poor</label>
                </div>
            </div>

            <div class="question">
                <p>2. How satisfied are you with our customer service?</p>
                <div class="options">
                    <label><input type="radio" name="customer_service" value="Very Satisfied" required> Very Satisfied</label>
                    <label><input type="radio" name="customer_service" value="Satisfied"> Satisfied</label>
                    <label><input type="radio" name="customer_service" value="Neutral"> Neutral</label>
                    <label><input type="radio" name="customer_service" value="Dissatisfied"> Dissatisfied</label>
                </div>
            </div>

            <div class="question">
                <p>3. Would you recommend our website to others?</p>
                <div class="options">
                    <label><input type="radio" name="recommend" value="Definitely" required> Definitely</label>
                    <label><input type="radio" name="recommend" value="Probably"> Probably</label>
                    <label><input type="radio" name="recommend" value="Not Sure"> Not Sure</label>
                    <label><input type="radio" name="recommend" value="Probably Not"> Probably Not</label>
                </div>
            </div>

            <div class="question">
                <p>4. How likely are you to return to our website?</p>
                <div class="options">
                    <label><input type="radio" name="return" value="Very Likely" required> Very Likely</label>
                    <label><input type="radio" name="return" value="Likely"> Likely</label>
                    <label><input type="radio" name="return" value="Unlikely"> Unlikely</label>
                    <label><input type="radio" name="return" value="Very Unlikely"> Very Unlikely</label>
                </div>
            </div>

            <div class="question">
                <p>5. How would you rate the overall experience with our website?</p>
                <div class="options">
                    <label><input type="radio" name="overall_experience" value="Excellent" required> Excellent</label>
                    <label><input type="radio" name="overall_experience" value="Good"> Good</label>
                    <label><input type="radio" name="overall_experience" value="Fair"> Fair</label>
                    <label><input type="radio" name="overall_experience" value="Poor"> Poor</label>
                </div>
            </div>

            <!-- Additional Feedback -->
            <label for="feedback">Additional Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4"></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your User ID
        emailjs.init("YOUR_EMAILJS_USER_ID");

        // Handle form submission
        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const messageElement = document.getElementById("message");

            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
            .then(() => {
                messageElement.textContent = "Thank you! Your response has been sent.";
                messageElement.style.color = "green";
                document.getElementById("surveyForm").reset();
            }, (error) => {
                messageElement.textContent = "Failed to send response. Please try again later.";
                messageElement.style.color = "red";
                console.error("EmailJS Error:", error);
            });
        });
    </script>
</body>
</html>
